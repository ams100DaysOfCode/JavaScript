<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Challenge</title>
</head>
<body>
<h1>Here Coding Challenge Start...</h1>

<script>
//////////// Quiz //////////

(function(){

    function quizTest(question, answer, correct) {
    this.question = question;
    this.answer = answer;
    this.correct = correct;
}

quizTest.prototype.displayquizTest = function(){
    console.log(this.question);
    for(var i = 0; i < this.answer.length; i++){
        console.log(i + ': ' + this.answer[i]);
    }
}

quizTest.prototype.checkanswer = function(ans){
    if(ans === this.correct){
        console.log('Wow! Correct answer. Well done!');
    }else{
        console.log('Opps! Wrong answer. Please try again :)');
    }
}

var ques1 = new quizTest('Is javascript the coolest programming language in the world?', ['YES', 'NO'], 0);

var ques2 = new quizTest('What is the name of this course\'s teacher?', ['John', 'Jonas', 'Mike'], 1);

var ques3 = new quizTest('What does the best describe coding', ['Hard', 'Tedius', 'Boring', 'Fun'], 3);

var ques4 = new quizTest('What is name of this course\'s student?', ['Smith', 'Shovon','Jane'], 1);

var quizTests = [ques1, ques2, ques3, ques4];
var n = Math.floor(Math.random() * quizTests.length);
quizTests[n].displayquizTest();


var quizAns = parseInt(prompt('Please select the correct answer.'));

quizTests[n].checkanswer(quizAns);



})();












</script>

    
</body>
</html>
